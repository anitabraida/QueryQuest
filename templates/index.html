<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Job Search</title>
</head>
<body>
    <h1>Job Search</h1>
    <form action="/search" method="get">
        <input type="text" name="query" autofocus>
        <input type="submit" value="Search">
    </form>
    <ul>
        <!--Go through each job title in the "matches" variable sent from the Flask app-->
        {% for title in matches %}
            <li>{{ title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
